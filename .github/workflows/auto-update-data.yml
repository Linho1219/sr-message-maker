name: Update Data

on:
  schedule:
    - cron: '0 0 * * 1' # Monday 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Chromium
        run: pnpm init-update
      - name: Update data
        run: pnpm update-data
      - name: Check for changes
        id: git-check
        run: |
          git add src/assets/data/static
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: weekly data update'
          title: 'chore: 自动数据更新'
          body: 'GitHub Actions 执行的定时自动数据更新'
          branch: auto/update-data
          push-to-fork: Linho1219/sr-message-maker
          delete-branch: true
